<section class="my-20">
  <form
    class="w-[95%] md:w-[70%] mx-auto bg-white px-4 pt-7 rounded-lg"
    (submit)="updateFile($event)"
  >
    <textarea
      [formControl]="postContent()"
      rows="8"
      class="block p-2.5 mb-3 w-[90%] mx-auto text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
      placeholder="Write your thoughts here..."
    ></textarea>

    <div class="flex items-center justify-center w-full">
      <label
        for="dropzone-file"
        class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
      >
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          @if( imgSrc()){
          <img [src]="imgSrc()" alt="uploadedImage" class="w-[150px]" />
          }

          <p class="text-xs text-gray-500 dark:text-gray-400">
            SVG, PNG, JPG or GIF (MAX. 800x400px)
          </p>
        </div>

        <input
          #inputEle
          (change)="changeFile(inputEle)"
          id="dropzone-file"
          type="file"
          class="bg-white mb-5 rounded-full"
        />
      </label>
    </div>

    <button
      value="post"
      type="submit"
      class="w-full my-5 post-btn me-3 border-transparent"
    >
      Update
    </button>
  </form>
</section>
