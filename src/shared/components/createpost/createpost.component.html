<section class="my-10">
  <div class="w-[50%] mx-auto my-5 p-5 bg-white rounded-lg dark:bg-gray-500">
    <div>
      <input
        readonly
        (click)="openModal()"
        type="text"
        class="cursor-pointer block w-full p-3 border border-gray-300 rounded-full bg-gray-50 focus: ring-0 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        placeholder="What's on your mind?"
      />
    </div>
  </div>
</section>

<!-- Main modal -->
<div
  #createPost
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-xl max-h-full">
    <!-- Modal content -->

    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Create Post
        </h3>
      </div>

      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form class="space-y-4" (submit)="submitForm($event)">
          <textarea
            [formControl]="contentControl()"
            rows="4"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
            placeholder="Write your thoughts here..."
          ></textarea>

          <div class="flex items-center justify-center w-full">
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                @if( imageSrc() ) {
                <img
                  [src]="imageSrc()"
                  alt=""
                  class="w-20 mb-4 text-gray-500 dark:text-gray-400"
                />
                }

                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                  <span class="font-semibold">Click to upload</span> or drag and
                  drop
                </p>

                <p class="text-xs text-gray-500 dark:text-gray-400">
                  SVG, PNG, JPG or GIF (MAX. 800x400px)
                </p>
              </div>

              <input
                (change)="changeFile($event)"
                id="dropzone-file"
                type="file"
                class="rounded-full"
              />
            </label>
          </div>

          <button
            value="post"
            type="submit"
            class="post-btn me-3 border-transparent"
          >
            Post
          </button>

          <button
            value="close"
            class="post-btn bg-white text-black hover:bg-blue-700 hover:border-transparent hover:text-white transition-all duration-100"
          >
            Close
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
