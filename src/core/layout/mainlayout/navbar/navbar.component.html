<nav class="bg-white shadow-md border-gray-200 dark:bg-gray-900">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      class="flex items-center space-x-3 rtl:space-x-reverse"
      [routerLink]="'timeline'"
    >
      <span
        class="self-center text-4xl text-sky-500 font-semibold whitespace-nowrap dark:text-gray-400"
        >LinkedPosts</span
      >
    </a>

    <div
      class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <button
        type="button"
        class="cursor-pointer flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom"
      >
        <span class="sr-only">Open user menu</span>
        <img
          class="w-8 h-8 rounded-full"
          [src]="userData().photo"
          alt="user photo"
        />
      </button>

      <!-- Dropdown menu -->
      <div
        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow-sm dark:bg-gray-700 dark:divide-gray-600"
        id="user-dropdown"
      >
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white">
            {{ userData().name }}
          </span>
          <span class="block text-sm text-gray-500 truncate dark:text-gray-400">
            {{ userData().email }}
          </span>
        </div>

        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              (click)="openModal()"
              class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Upload Profile Photo</a
            >
          </li>

          <li>
            <a
              [routerLink]="'/profile'"
              class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Profile</a
            >
          </li>
          <li>
            <a
              [routerLink]="'/changePassword'"
              class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >ChangePassword</a
            >
          </li>

          <li>
            <a
              (click)="signOut()"
              class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="cursor-pointer">
      <span>
        <i
          #mode
          title="light"
          (click)="changeMode()"
          class="fa-solid fa-sun text-2xl text-black dark:text-gray-400"
        ></i>
      </span>
    </div>
  </div>
</nav>

<!-- Main modal -->
<div
  #uploadPhoto
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-center p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Update Profile Photo
        </h3>
      </div>

      <div class="p-4 md:p-5 space-y-4">
        <form (submit)="uploadUserPhoto($event)">
          <!-- Modal body -->

          <div class="flex items-center justify-center w-full">
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                @if( imageSrc() ) {
                <img
                  [src]="imageSrc()"
                  alt=""
                  class="w-20 mb-4 text-gray-500 dark:text-gray-400"
                />
                }
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                  <span class="font-semibold">Click to upload</span> or drag and
                  drop
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  SVG, PNG, JPG or GIF (MAX. 800x400px)
                </p>
              </div>

              <input
                #inputEl
                (change)="changePhoto(inputEl)"
                id="dropzone-file"
                type="file"
                class="hidden"
              />
            </label>
          </div>

          <!-- Modal footer -->
          <div
            class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
          >
            <button
              value="upload"
              type="submit"
              class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Upload Photo
            </button>

            <button
              value="decline"
              data-modal-hide="default-modal"
              type="submit"
              class="cursor-pointer py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              Decline
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
